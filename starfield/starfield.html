<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Starfield</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            overflow: hidden;
            color: #fff;
        }

        canvas {
            display: block;
            background: radial-gradient(ellipse at center, #1a0533 0%, #000000 100%);
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(20, 10, 40, 0.85);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            backdrop-filter: blur(10px);
            min-width: 280px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #b19cd9;
            font-size: 14px;
            font-weight: bold;
        }

        .value-display {
            float: right;
            color: #8a2be2;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: rgba(138, 43, 226, 0.2);
            outline: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #8a2be2, #4b0082);
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #b19cd9;
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #8a2be2, #4b0082);
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #b19cd9;
        }

        h2 {
            margin-bottom: 15px;
            color: #b19cd9;
            font-size: 18px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>

    <div class="controls">
        <h2>Starfield Controls</h2>

        <div class="control-group">
            <label>
                Spawn Radius
                <span class="value-display" id="spawnRadiusValue">50</span>
            </label>
            <input type="range" id="spawnRadius" min="0" max="200" value="50">
        </div>

        <div class="control-group">
            <label>
                Trail Length
                <span class="value-display" id="trailLengthValue">0.15</span>
            </label>
            <input type="range" id="trailLength" min="0.01" max="0.5" step="0.01" value="0.15">
        </div>

        <div class="control-group">
            <label>
                Star Count
                <span class="value-display" id="starCountValue">400</span>
            </label>
            <input type="range" id="starCount" min="50" max="1000" step="50" value="400">
        </div>

        <div class="control-group">
            <label>
                Star Speed
                <span class="value-display" id="starSpeedValue">2</span>
            </label>
            <input type="range" id="starSpeed" min="0.5" max="10" step="0.5" value="2">
        </div>
    </div>

    <script>
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Center point
        let centerX = canvas.width / 2;
        let centerY = canvas.height / 2;

        // Control parameters
        let spawnRadius = 50;
        let trailLength = 0.15;
        let maxStars = 400;
        let starSpeed = 2;

        // Particle arrays
        let stars = [];
        let stickers = [];
        let charms = [];

        // Sticker and charm emoji options
        const stickerEmojis = ['ü¶ã', 'üíú', '‚ú®', 'üé∏', 'üíø', 'üò≠', 'üåü', 'üíî'];
        const charmEmojis = ['üîÆ', 'üíé', 'üåô', '‚≠ê', 'üíó', 'üéÄ', 'üåà'];

        // Star class
        class Star {
            constructor() {
                this.reset();
            }

            reset() {
                // Random angle for direction
                const angle = Math.random() * Math.PI * 2;

                // Spawn at a distance from center (spawn radius)
                this.x = centerX + Math.cos(angle) * spawnRadius;
                this.y = centerY + Math.sin(angle) * spawnRadius;

                // Velocity based on angle
                this.vx = Math.cos(angle);
                this.vy = Math.sin(angle);

                // Random size
                this.size = Math.random() * 2 + 0.5;

                // Color variation in blue/purple spectrum
                const colorVariation = Math.random();
                if (colorVariation < 0.3) {
                    this.color = `rgba(138, 43, 226, ${Math.random() * 0.5 + 0.5})`; // Purple
                } else if (colorVariation < 0.6) {
                    this.color = `rgba(75, 0, 130, ${Math.random() * 0.5 + 0.5})`; // Indigo
                } else {
                    this.color = `rgba(147, 112, 219, ${Math.random() * 0.5 + 0.5})`; // Medium purple
                }
            }

            update() {
                // Move star outward
                this.x += this.vx * starSpeed;
                this.y += this.vy * starSpeed;

                // Reset if off screen
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Sticker class (Olivia Rodrigo themed)
        class Sticker {
            constructor() {
                this.emoji = stickerEmojis[Math.floor(Math.random() * stickerEmojis.length)];
                this.reset();
            }

            reset() {
                const angle = Math.random() * Math.PI * 2;
                this.x = centerX + Math.cos(angle) * spawnRadius;
                this.y = centerY + Math.sin(angle) * spawnRadius;
                this.vx = Math.cos(angle);
                this.vy = Math.sin(angle);
                this.size = Math.random() * 15 + 20; // Larger than stars
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.05;
            }

            update() {
                this.x += this.vx * starSpeed;
                this.y += this.vy * starSpeed;
                this.rotation += this.rotationSpeed;

                if (this.x < -50 || this.x > canvas.width + 50 || this.y < -50 || this.y > canvas.height + 50) {
                    this.reset();
                    this.emoji = stickerEmojis[Math.floor(Math.random() * stickerEmojis.length)];
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
            }
        }

        // Charm class (friendship bracelet charms)
        class Charm {
            constructor() {
                this.emoji = charmEmojis[Math.floor(Math.random() * charmEmojis.length)];
                this.reset();
            }

            reset() {
                const angle = Math.random() * Math.PI * 2;
                this.x = centerX + Math.cos(angle) * spawnRadius;
                this.y = centerY + Math.sin(angle) * spawnRadius;
                this.vx = Math.cos(angle);
                this.vy = Math.sin(angle);
                this.size = Math.random() * 10 + 15; // Slightly smaller than stickers
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.08;
            }

            update() {
                this.x += this.vx * starSpeed;
                this.y += this.vy * starSpeed;
                this.rotation += this.rotationSpeed;

                if (this.x < -50 || this.x > canvas.width + 50 || this.y < -50 || this.y > canvas.height + 50) {
                    this.reset();
                    this.emoji = charmEmojis[Math.floor(Math.random() * charmEmojis.length)];
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
            }
        }

        // Initialize particles
        function initStars() {
            stars = [];
            stickers = [];
            charms = [];

            // Create stars
            for (let i = 0; i < maxStars; i++) {
                stars.push(new Star());
            }

            // Create stickers (about 10% of star count)
            const stickerCount = Math.floor(maxStars * 0.1);
            for (let i = 0; i < stickerCount; i++) {
                stickers.push(new Sticker());
            }

            // Create charms (about 8% of star count)
            const charmCount = Math.floor(maxStars * 0.08);
            for (let i = 0; i < charmCount; i++) {
                charms.push(new Charm());
            }
        }

        // Animation loop
        function animate() {
            // Create trail effect with semi-transparent black
            ctx.fillStyle = `rgba(0, 0, 0, ${trailLength})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw stars
            stars.forEach(star => {
                star.update();
                star.draw();
            });

            // Update and draw stickers
            stickers.forEach(sticker => {
                sticker.update();
                sticker.draw();
            });

            // Update and draw charms
            charms.forEach(charm => {
                charm.update();
                charm.draw();
            });

            requestAnimationFrame(animate);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            centerX = canvas.width / 2;
            centerY = canvas.height / 2;
            initStars();
        });

        // Control event listeners
        document.getElementById('spawnRadius').addEventListener('input', (e) => {
            spawnRadius = parseFloat(e.target.value);
            document.getElementById('spawnRadiusValue').textContent = spawnRadius;
        });

        document.getElementById('trailLength').addEventListener('input', (e) => {
            trailLength = parseFloat(e.target.value);
            document.getElementById('trailLengthValue').textContent = trailLength.toFixed(2);
        });

        document.getElementById('starCount').addEventListener('input', (e) => {
            const newCount = parseInt(e.target.value);
            document.getElementById('starCountValue').textContent = newCount;

            if (newCount > maxStars) {
                // Add more stars
                for (let i = maxStars; i < newCount; i++) {
                    stars.push(new Star());
                }
            } else if (newCount < maxStars) {
                // Remove stars
                stars = stars.slice(0, newCount);
            }
            maxStars = newCount;

            // Update stickers and charms proportionally
            const stickerCount = Math.floor(maxStars * 0.1);
            const charmCount = Math.floor(maxStars * 0.08);

            // Adjust stickers
            if (stickerCount > stickers.length) {
                for (let i = stickers.length; i < stickerCount; i++) {
                    stickers.push(new Sticker());
                }
            } else if (stickerCount < stickers.length) {
                stickers = stickers.slice(0, stickerCount);
            }

            // Adjust charms
            if (charmCount > charms.length) {
                for (let i = charms.length; i < charmCount; i++) {
                    charms.push(new Charm());
                }
            } else if (charmCount < charms.length) {
                charms = charms.slice(0, charmCount);
            }
        });

        document.getElementById('starSpeed').addEventListener('input', (e) => {
            starSpeed = parseFloat(e.target.value);
            document.getElementById('starSpeedValue').textContent = starSpeed;
        });

        // Start
        initStars();
        animate();
    </script>
</body>
</html>
